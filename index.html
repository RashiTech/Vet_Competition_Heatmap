            layer.on({

                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){

                    }

                mouseover: highlightFeature,
            });

                        <td>' + (feature.properties['LocName'] !== null ? autolinker.link(feature.properties['LocName'].toLocaleString()) : '') + '</td>\
